[package]
name = "integration-tests"
version = "0.1.0"
authors = ["dkijania <dariusz.kijania@iohk.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
jormungandr-scenario-tests = { git = "https://github.com/input-output-hk/jormungandr.git" } 
jormungandr-testing-utils = { git = "https://github.com/input-output-hk/jormungandr.git" }
jormungandr-lib = { git = "https://github.com/input-output-hk/jormungandr.git" }
vit-servicing-station-tests = { git = "https://github.com/input-output-hk/vit-servicing-station.git" }
vit-servicing-station-lib = { git = "https://github.com/input-output-hk/vit-servicing-station.git" }
jortestkit = { git = "https://github.com/input-output-hk/jortestkit.git", branch="master" }
vitup = { path = "../vitup"} 
iapyx = { path = "../iapyx"} 
snapshot-trigger-service = { path = "../snapshot-trigger-service" }
rand_chacha = "0.2"
tokio = { version = "1.1", features = ["macros","rt","rt-multi-thread"] }
chain-impl-mockchain = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master", features = [ "property-test-api" ] }
thiserror = "1.0"
rand = "0.8"
cfg-if = "1.0.0"
assert_fs = "1.0"
chrono = "0.4.19"

[features]
load-tests = []
soak-tests = []