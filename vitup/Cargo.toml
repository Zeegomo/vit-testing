[package]
name = "vitup"
version = "0.0.1"
authors = ["dkijania <dariusz.kijania@iohk.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
custom_debug = "0.5"
dialoguer = "0.7.1"
error-chain = "0.12"
assert_fs = "1.0"
glob = "0.3.0"
walkdir = "2.3.1"
chain-core           = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-crypto         = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master", features = [ "property-test-api" ] }
chain-addr           = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master", features = [ "property-test-api" ] }
chain-impl-mockchain = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master", features = [ "property-test-api" ] }
chain-time           = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
chain-vote           = { git = "https://github.com/input-output-hk/chain-libs.git", branch = "master" }
jormungandr-testing-utils = { git = "https://github.com/input-output-hk/jormungandr.git",  rev = "7a201c6694118561f08e9140b9899888e6c6d993" }
jormungandr-lib = { git = "https://github.com/input-output-hk/jormungandr.git",  rev = "7a201c6694118561f08e9140b9899888e6c6d993" }
jormungandr-scenario-tests = { git = "https://github.com/input-output-hk/jormungandr.git", rev = "7a201c6694118561f08e9140b9899888e6c6d993" } 
jortestkit = { git = "https://github.com/input-output-hk/jortestkit.git", branch = "master" }
vit-servicing-station-tests = { git = "https://github.com/input-output-hk/vit-servicing-station.git", branch = "master" }
vit-servicing-station-lib = { git = "https://github.com/input-output-hk/vit-servicing-station.git", branch = "master" }
iapyx = { path = "../iapyx" }
poldercast = { git = "https://github.com/primetype/poldercast.git", rev = "8305f1560392a9d26673ca996e7646c8834533ef" }
rand = "0.7"
rand_core = "0.5"
rand_chacha = "0.2"
function_name = "0.2.0"
chrono = "0.4"
regex = "1.4"
structopt = "0.3"
thiserror = "1.0"
hex = "0.4"
futures = "0.3.8"
console = "0.13"
indicatif = "0.15"
lazy_static = "1"
serde_json = "1.0"
serde_yaml = "0.8"
yaml-rust = "0.4.4"
serde = { version="=1.0.118", features = ["derive"] }
warp = "0.3"
tokio = { version = "1.1", features = ["macros","rt","rt-multi-thread"] }
json = "0.12.4"
image = "0.23.12"
base64 = "0.12.1"

[dependencies.reqwest]
version = "0.10.10"
default-features = false
features = ["blocking", "rustls-tls"]
